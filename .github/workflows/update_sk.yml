name: Update Cricket Playlist

on:
  schedule:
    - cron: '*/56 * * * *' # Corrected: Runs Every 20 minutes (Pehle wala '56 * * * *' sirf ghante me ek baar chalta tha)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        # Maine 'curl_cffi' add kar diya hai
        run: pip install requests pycryptodome curl_cffi

      - name: Run Scraper
        run: python sk_final.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git commit -m "Update cricket matches" || echo "No changes to commit"
          git push
