name: Update SK Live Playlist

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch:      # Allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Important for pushing changes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pycryptodome

      - name: Run Script
        # Ensure your python file is named exactly sk_live_v2.py
        run: python sk_live_v2.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          # Commit only if changes exist
          git commit -m "Auto-update SK Live matches" || echo "No changes to commit"
          git push
