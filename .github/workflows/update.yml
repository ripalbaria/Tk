name: Update Live Events

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows you to click "Run workflow" manually

permissions:
  contents: write         # Gives permission to push changes back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # FIX: Installs libraries directly (No requirements.txt needed)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pycryptodome

      - name: Run Decryptor
        run: python fetch_live.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          # The commit will only happen if there are changes
          git commit -m "Auto-update cricket playlist" || echo "No changes to commit"
          git push
